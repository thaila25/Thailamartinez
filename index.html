<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Site Colorido</title>
    <style>
        body {
            background-color: #44eb08; /* Cor de fundo, aqui um azul claro */
            color: #000000; /* Cor do texto, aqui um cinza escuro */
            font-family: Arial, sans-serif; /* Fonte do texto */
            padding: 20px; /* Espaçamento interno */
        }
        h1 {
            color: #fdfbfb; /* Cor do título, aqui um tom de vermelho tomate */
        }
        p {
            color: #555555; /* Cor do parágrafo */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site colorido!</h1>
    <p>Este texto tem cor e o fundo também foi colorido para ficar mais bonito.</p>
</body>
